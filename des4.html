<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Estações do Ano</title>
</head>
<body>
   Número do mês (1-12):
   <input type="number" id="mesNumero" min="1" max="12" value="1"> 
   <button onclick="exibirEstacao()">Exibir Estação</button>
   <div id="resultadoEstacao"></div>

   <script>
    function exibirEstacao() {
        let mesNumero = parseInt(document.getElementById("mesNumero").value);
        let estacao;
        switch (mesNumero) {
            case 12:
            case 1:
            case 2:
                estacao = "Verão";
                break;
            case 3:
            case 4:
            case 5:
                estacao = "Outono";
                break;
            case 6:
            case 7:
            case 8:
                estacao = "Inverno";
                break;
            case 9:
            case 10:
            case 11:
                estacao = "Primavera";
                break;
            default:
                estacao = "Mês inválido!";
        }
        document.getElementById("resultadoEstacao").innerHTML = 
        `A estação do ano é: <strong> <mark>${estacao}</mark></strong>`;
    }
   </script>
</body>
</html>
